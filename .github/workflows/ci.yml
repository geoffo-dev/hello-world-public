name: Build, publish & release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release

  build-and-publish:
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/hello-world-public
      CHART_NAME: hello-world-public

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Read app version from Chart.yaml
        id: chart
        run: |
          APP_VERSION=$(grep '^appVersion:' charts/${{ env.CHART_NAME }}/Chart.yaml | awk '{print $2}' | tr -d '"')
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.chart.outputs.app_version }}

      - name: Package Helm chart
        run: |
          helm lint charts/${{ env.CHART_NAME }}
          helm package charts/${{ env.CHART_NAME }} \
            --version ${{ steps.chart.outputs.app_version }} \
            --app-version ${{ steps.chart.outputs.app_version }} \
            --destination packaged

      - name: Login to Helm registry (GHCR)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Push Helm chart
        run: |
          CHART_FILE=$(ls packaged/${{ env.CHART_NAME }}-*.tgz)
          helm push "${CHART_FILE}" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
